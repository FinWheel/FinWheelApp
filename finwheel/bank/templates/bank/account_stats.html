<!-- templates/home.html -->

{% extends 'home/layout.html' %}

{% block title %}Home - Fin{% endblock %}

{% block content %}
        <div class="container">
            <style>
                body {font-family: Arial;}
                
                /* Style the tab */
                .tab {
                  overflow: hidden;
                  border: 1px solid #ccc;
                  background-color: #f1f1f1;
                }
                
                /* Style the buttons inside the tab */
                .tab button {
                  background-color: inherit;
                  float: left;
                  border: none;
                  outline: none;
                  cursor: pointer;
                  padding: 14px 16px;
                  transition: 0.3s;
                  font-size: 17px;
                }
                
                /* Change background color of buttons on hover */
                .tab button:hover {
                  background-color: #ddd;
                }
                
                /* Create an active/current tablink class */
                .tab button.active {
                  background-color: #ccc;
                }
                
                /* Style the tab content */
                .tabcontent {
                  display: none;
                  padding: 6px 12px;
                  border: 1px solid #ccc;
                  border-top: none;
                }
                </style>
                </head>
                <body>
                
                <h2>Account Information</h2>
                
                <div class="tab">
                  <button class="tablinks" onclick="openTab(event, 'transactions')">Transactions</button>
                  <button class="tablinks" onclick="openTab(event, 'documents')">Documents</button>
                  <button class="tablinks" onclick="openTab(event, 'trades')">Trades</button>
                </div>
                
                <div id="transactions" class="tabcontent">
                  <h3>Transactions in last 30 days</h3>
                  <p>London is the capital city of England.</p>
                </div>
                
                <div id="documents" class="tabcontent">
                  <h3>Documents</h3>
                  <p>Paris is the capital of France.</p> 
                </div>
                
                <div id="trades" class="tabcontent">
                  <h3>Tokyo</h3>
                  <p>Tokyo is the capital of Japan.</p>
                </div>
                
                <script>
                function openTab(evt, cityName) {
                  var i, tabcontent, tablinks;
                  tabcontent = document.getElementsByClassName("tabcontent");
                  for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                  }
                  tablinks = document.getElementsByClassName("tablinks");
                  for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                  }
                  document.getElementById(cityName).style.display = "block";
                  evt.currentTarget.className += " active";
                }
                </script>
        </div>

{% endblock %}
